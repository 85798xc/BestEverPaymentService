databaseChangeLog:
  - changeSet:
      id: 3
      author: tampis
      changes:
        - createTable:
            tableName: refund
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: version
                  type: INT
              - column:
                  name: refunded_amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: payment_transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false